<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">

  </head>
  <body>
    
    <div class="wrapper">
      <div class="left">
        <div class="title">
          <h1>
            Let's play <br />
            the Tic-tac-toe Game!
          </h1>
        </div>
        <div class="restart">
        <span> Start a New Game </span>
        </div>
       
      </div>

       <div class="form-check form-switch">
      <input type="checkbox" class="form-check-input" id="darkSwitch" />
      <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
            </div>
      <div class="right">
        <div class="game">
          <div class="header">
            <div class="player-x active">
              <span>Player X</span>
            </div>
            <div class="player-o">
              <span>Player O</span>
            </div>
          </div>
          <div class="board">
            <div class="board__tile" data-index="0"></div>
            <div class="board__tile" data-index="1"></div>
            <div class="board__tile" data-index="2"></div>
            <div class="board__tile" data-index="3"></div>
            <div class="board__tile" data-index="4"></div>
            <div class="board__tile" data-index="5"></div>
            <div class="board__tile" data-index="6"></div>
            <div class="board__tile" data-index="7"></div>
            <div class="board__tile" data-index="8"></div>
          </div>
        </div>
      </div>
    </div>
    <div class= "winnermessage"></div>
    <script src="./js/darkmode.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
